<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.href: hypertext reference -->
    <a href="https://www.baidu.com">百度一下</a>

    <!-- 
        2.target
        * _self(默认值): 自己
        * _blank: 空白

        和iframe一期使用时，才有效果
        * _parent: 上一层展示
        * _top: 顶层展示
     -->
    <a href="https://www.jd.com" target="_blank">京东一下</a>

    <!-- 打开我自己的网页 -->
    <a href="../img/2.jpg">打开图片</a>
    <a href="./01_html的lang属性.html">打开我的网站</a>
</body>
</html>
