<!-- 
    元素的属性
    <开始标签 属性名="属性值" 属性名="属性值">内容</结束标签>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body bgcolor="orange">
    <!-- 1.图片元素 -->
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593248066872&di=d141d3341609459c504f9b90eb2bd842&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F14%2F75%2F01300000164186121366756803686.jpg" alt="">    

    <!-- 2.两个div分别增加了class属性 -->
    <div class="box1">
        <h2>Hello World</h2>
        <p>哈哈哈</p>
    </div>
    <div class="box2">
        <h2>Hello HTML</h2>
        <p title="呵呵呵">呵呵呵</p>
    </div>

    <!-- 3.h1元素添加一个title属性 -->
    <h1 title="嘻嘻嘻">我是标题</h1>
</body>
</html>
